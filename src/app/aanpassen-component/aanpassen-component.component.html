<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!doctype html>
<html lang="en">
  <app-header-component></app-header-component>
 <body>
<main>
  <section class="py-5 text-center container">
    <div class="container"> 
      <form #userFormEdit="ngForm" novalidate>
      <table class="table table-trapped">
          <thead>
            <tr>
              <th>Lijst naam:</th>
              <th>Lijst kleur:</th>
              <th>Omschrijving:</th>
            </tr>
          </thead>

          <tbody>
           
            <tr *ngFor="let data of lijsten">
              <td>
                {{data.lijstnaam}}
              </td>
              <td [style.background-color]="data.lijstkleur">
               
              </td>
              <td>
                {{data.omschrijving}}
              </td>
              <td>
                <a class="btn btn-primary aanpassen" routerLink="/editServerComponent/{{data.id}}">Aanpassen</a>
              </td>
            </tr>
            
          </tbody>
        </table>
      </form>
      </div>
  </section>
</main>   
<app-footer-component></app-footer-component>
</body>
</html>
