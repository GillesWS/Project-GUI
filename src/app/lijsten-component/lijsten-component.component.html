<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!doctype html>
<html lang="en">
  <app-header-component></app-header-component>
<body>
<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Lijsten:</h1>
        <div class="container">
      <table class="table table-trapped">
          <thead>
            <tr>
              <th>Lijst naam</th>
              <th>Lijst kleur</th>
              <th>Omschrijving</th>
              <th>Aanpassen</th>
              <th>Verwijderen</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let data of lijsten">
              <td>
                {{data.lijstnaam}}
              </td>
              <td [style.background-color]="data.lijstkleur">
                
              </td>
              <td>
                {{data.omschrijving}}
              </td>
              <td>
                <button class="btn btn-primary aanpassen" routerLink="/editServerComponent/{{data.id}}">Aanpassen</button>
              </td>
              <td>
                <button class="btn btn-primary verwijderen" (click)="deleteLijst(data.id)">Verwijderen</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
    </div>
  </section>
</main>    
</body>
<app-footer-component></app-footer-component>
</html>
